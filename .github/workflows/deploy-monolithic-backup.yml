# GitHub Actions CI/CD Pipeline for CodiesVibe
# Multi-stage pipeline: test ‚Üí build ‚Üí deploy with GitHub Container Registry
# Supports multiple deployment targets and zero-downtime deployment

name: Deploy CodiesVibe

on:
  push:
    branches: [main, staging, develop, 005-i-am-thinking]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip test stage'
        required: false
        default: false
        type: boolean

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  NODE_VERSION: '18'

# Concurrency control - cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Stage 1: Test and Lint
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better caching

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service == 'frontend' && 'package-lock.json' || 'backend/package-lock.json' }}

      - name: Install dependencies
        working-directory: ${{ matrix.service == 'frontend' && '.' || matrix.service }}
        run: npm ci

      - name: Lint code
        working-directory: ${{ matrix.service == 'frontend' && '.' || matrix.service }}
        run: npm run lint

      - name: Type check
        working-directory: ${{ matrix.service == 'frontend' && '.' || matrix.service }}
        run: ${{ matrix.service == 'frontend' && 'npm run typecheck' || 'npm run type-check' }}
        if: matrix.service == 'frontend'

      - name: Run tests
        working-directory: ${{ matrix.service == 'frontend' && '.' || matrix.service }}
        run: npm run test
        env:
          NODE_ENV: test

      - name: Generate test coverage
        working-directory: ${{ matrix.service == 'frontend' && '.' || matrix.service }}
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ${{ matrix.service == 'frontend' && 'coverage/lcov.info' || 'backend/coverage/lcov.info' }}
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # Stage 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Audit npm dependencies
        run: |
          cd frontend && npm audit --audit-level=high
          cd ../backend && npm audit --audit-level=high
          
      - name: License compliance check
        run: |
          npx license-checker --onlyAllow 'MIT;ISC;Apache-2.0;BSD-2-Clause;BSD-3-Clause;Unlicense' --excludePrivatePackages --production --summary

  # Stage 3: Build and Push Docker Images
  build-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always() && (needs.test.result == 'success' || inputs.skip_tests) && (needs.security.result == 'success' || inputs.skip_tests)
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
      image-id: ${{ steps.meta.outputs.tags }}@${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD'}}-{{sha}},enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=CodeVibe Frontend
            org.opencontainers.image.description=Frontend application for CodeVibe AI Tools Directory
            org.opencontainers.image.vendor=CodeVibe
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://codiesvibe.com
            maintainer=CodeVibe Team
            component=frontend
            environment=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

      - name: Build and push Frontend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: Run Trivy scan on Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'
          ignore-unfixed: true

      - name: Upload Frontend scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-security'

      - name: Generate Frontend SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'spdx-json'
          output: 'frontend-sbom.spdx.json'

      - name: Upload Frontend SBOM
        uses: actions/upload-artifact@v4
        with:
          name: frontend-sbom
          path: frontend-sbom.spdx.json
          retention-days: 30

  build-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always() && (needs.test.result == 'success' || inputs.skip_tests) && (needs.security.result == 'success' || inputs.skip_tests)
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
      image-id: ${{ steps.meta.outputs.tags }}@${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD'}}-{{sha}},enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=CodeVibe Backend
            org.opencontainers.image.description=Backend API for CodeVibe AI Tools Directory
            org.opencontainers.image.vendor=CodeVibe
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://codiesvibe.com
            maintainer=CodeVibe Team
            component=backend
            environment=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

      - name: Build and push Backend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: Run Trivy scan on Backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'
          ignore-unfixed: true

      - name: Upload Backend scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-security'

      - name: Generate Backend SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'spdx-json'
          output: 'backend-sbom.spdx.json'

      - name: Upload Backend SBOM
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: backend-sbom.spdx.json
          retention-days: 30

  # Stage 4: Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        ports:
          - 27017:27017
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test environment
        run: |
          # Build images for testing
          docker build -f Dockerfile.frontend --target production -t test-frontend:latest .
          docker build -f Dockerfile.backend --target production -t test-backend:latest .

      - name: Start test environment
        run: |
          # Create test docker-compose
          cat > docker-compose.test.yml << EOF
          version: '3.8'
          services:
            frontend:
              image: test-frontend:latest
              ports:
                - "3000:80"
              environment:
                - NODE_ENV=production
              depends_on:
                - backend
            
            backend:
              image: test-backend:latest
              ports:
                - "4000:4000"
              environment:
                - NODE_ENV=production
                - MONGODB_URI=mongodb://admin:password123@host.docker.internal:27017/codiesvibe?authSource=admin
                - REDIS_URL=redis://host.docker.internal:6379
              depends_on:
                - mongodb-seed
              extra_hosts:
                - "host.docker.internal:host-gateway"
            
            mongodb-seed:
              image: mongo:7
              environment:
                - MONGO_INITDB_ROOT_USERNAME=admin
                - MONGO_INITDB_ROOT_PASSWORD=password123
              command: |
                sh -c "
                  sleep 10 &&
                  mongosh mongodb://admin:password123@host.docker.internal:27017/codiesvibe?authSource=admin --eval '
                    db.tools.insertMany([
                      { name: \"Test Tool 1\", description: \"Test description 1\", category: \"AI\", url: \"https://example1.com\" },
                      { name: \"Test Tool 2\", description: \"Test description 2\", category: \"ML\", url: \"https://example2.com\" }
                    ])
                  '
                "
              extra_hosts:
                - "host.docker.internal:host-gateway"
          EOF
          
          # Start test environment
          docker-compose -f docker-compose.test.yml up -d
          
          # Wait for services to be ready
          sleep 60

      - name: Install performance testing tools
        run: |
          npm install -g lighthouse artillery autocannon
          
      - name: Run Lighthouse performance audit
        run: |
          # Wait for frontend to be ready
          timeout 300 bash -c 'until curl -f http://localhost:3000/health; do echo "Waiting for frontend..."; sleep 5; done'
          
          # Run Lighthouse audit
          lighthouse http://localhost:3000 \
            --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage" \
            --output=json \
            --output-path=./lighthouse-report.json \
            --only-categories=performance,accessibility,best-practices \
            --throttling-method=simulate3G

      - name: API load testing with Artillery
        run: |
          # Wait for backend to be ready
          timeout 300 bash -c 'until curl -f http://localhost:4000/health; do echo "Waiting for backend..."; sleep 5; done'
          
          # Create Artillery config
          cat > artillery-config.yml << EOF
          config:
            target: 'http://localhost:4000'
            phases:
              - duration: 60
                arrivalRate: 10
              - duration: 120
                arrivalRate: 50
              - duration: 60
                arrivalRate: 10
          scenarios:
            - name: "API Health Check"
              weight: 30
              flow:
                - get:
                    url: "/health"
            - name: "Search Tools"
              weight: 50
              flow:
                - get:
                    url: "/api/tools/search?query=test"
            - name: "Get All Tools"
              weight: 20
              flow:
                - get:
                    url: "/api/tools"
          EOF
          
          # Run load test
          artillery run artillery-config.yml --output artillery-report.json

      - name: Database performance test
        run: |
          # Create database load test
          cat > db-test.js << 'EOF'
          const { MongoClient } = require('mongodb');
          
          async function runTest() {
            const client = new MongoClient('mongodb://admin:password123@localhost:27017/codiesvibe?authSource=admin');
            await client.connect();
            const db = client.db('codiesvibe');
            const collection = db.collection('tools');
            
            console.log('Starting database performance test...');
            const start = Date.now();
            
            // Insert test
            const insertPromises = [];
            for (let i = 0; i < 1000; i++) {
              insertPromises.push(collection.insertOne({
                name: `Performance Test Tool ${i}`,
                description: `Description for tool ${i}`,
                category: 'Performance',
                url: `https://example${i}.com`,
                createdAt: new Date()
              }));
            }
            await Promise.all(insertPromises);
            console.log('Insert test completed:', Date.now() - start, 'ms');
            
            // Search test
            const searchStart = Date.now();
            for (let i = 0; i < 100; i++) {
              await collection.find({ $text: { $search: 'Performance' } }).toArray();
            }
            console.log('Search test completed:', Date.now() - searchStart, 'ms');
            
            await client.close();
          }
          
          runTest().catch(console.error);
          EOF
          
          cd backend && npm install mongodb
          node ../db-test.js

      - name: Analyze performance results
        run: |
          # Parse Lighthouse results
          node -e "
            const report = require('./lighthouse-report.json');
            const performance = report.categories.performance.score * 100;
            const accessibility = report.categories.accessibility.score * 100;
            const bestPractices = report.categories['best-practices'].score * 100;
            
            console.log('=== Performance Results ===');
            console.log('Performance Score:', performance);
            console.log('Accessibility Score:', accessibility);
            console.log('Best Practices Score:', bestPractices);
            
            if (performance < 70) {
              console.error('‚ùå Performance score below 70');
              process.exit(1);
            }
            if (accessibility < 80) {
              console.error('‚ùå Accessibility score below 80');
              process.exit(1);
            }
            if (bestPractices < 80) {
              console.error('‚ùå Best practices score below 80');
              process.exit(1);
            }
            console.log('‚úÖ All performance benchmarks passed');
          "

      - name: Upload performance artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: |
            lighthouse-report.json
            artillery-report.json
          retention-days: 30

      - name: Cleanup test environment
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v
          docker rmi test-frontend:latest test-backend:latest || true

  # Stage 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, performance-test]
    if: always() && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging' || inputs.environment == 'staging') && (needs.performance-test.result == 'success' || needs.performance-test.result == 'skipped')
    environment:
      name: staging
      url: https://staging.codiesvibe.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_STAGING }}

      - name: Deploy to staging server
        id: deploy-staging
        run: |
          set -e  # Exit on any error
          
          # Function to rollback on failure
          rollback_staging() {
            echo "üîÑ Rolling back staging deployment..."
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }} << 'ROLLBACK_EOF'
              cd ~/codiesvibe
              if [ -f backup-compose-*.yml ]; then
                LATEST_BACKUP=$(ls -t backup-compose-*.yml | head -n1)
                echo "Rolling back to: $LATEST_BACKUP"
                docker-compose -f "$LATEST_BACKUP" up -d --force-recreate
                sleep 30
                # Verify rollback worked
                if curl -f https://staging.codiesvibe.com/health && curl -f https://staging.codiesvibe.com/api/health; then
                  echo "‚úÖ Rollback successful"
                else
                  echo "‚ùå Rollback failed - manual intervention required"
                  exit 1
                fi
              else
                echo "‚ùå No backup found for rollback"
                exit 1
              fi
          ROLLBACK_EOF
          }
          
          # Trap errors and rollback
          trap 'rollback_staging' ERR
          
          # Copy docker-compose files to server
          scp -o StrictHostKeyChecking=no docker-compose.production.yml ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }}:~/codiesvibe/
          scp -o StrictHostKeyChecking=no nginx.conf ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }}:~/codiesvibe/
          
          # Deploy with docker-compose
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }} << 'EOF'
            set -e
            cd ~/codiesvibe
            
            # Create backup of current deployment
            if docker-compose -f docker-compose.production.yml ps -q | grep -q .; then
              docker-compose -f docker-compose.production.yml config > backup-compose-$(date +%Y%m%d-%H%M%S).yml
              echo "‚úÖ Backup created"
            fi
            
            # Set environment variables
            export VERSION=${{ github.sha }}
            export ENVIRONMENT=staging
            export FRONTEND_IMAGE=${{ needs.build-frontend.outputs.image }}
            export BACKEND_IMAGE=${{ needs.build-backend.outputs.image }}
            
            # Start infrastructure if not running
            docker-compose -f docker-compose.infra.yml up -d
            
            # Wait for infrastructure to be healthy
            echo "‚è≥ Waiting for infrastructure..."
            sleep 30
            
            # Deploy application with zero-downtime
            echo "üöÄ Deploying application..."
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d --force-recreate
            
            # Wait for services to be healthy with timeout
            echo "‚è≥ Waiting for services to be healthy..."
            timeout 300 bash -c 'until docker-compose -f docker-compose.production.yml ps | grep -q "healthy"; do echo "Waiting..."; sleep 5; done' || {
              echo "‚ùå Services failed to become healthy within 5 minutes"
              exit 1
            }
            
            echo "‚úÖ Deployment completed successfully"
            
            # Clean up old images (keep last 3 versions)
            docker image prune -f --filter "until=72h"
          EOF
          
          echo "‚úÖ Staging deployment completed successfully"

      - name: Health check
        run: |
          # Wait for deployment to be ready
          sleep 60
          
          # Check frontend health
          curl -f https://staging.codiesvibe.com/health || exit 1
          
          # Check backend health
          curl -f https://staging.codiesvibe.com/api/health || exit 1
          
          # Extended health checks
          echo "Running extended health checks..."
          
          # Check if search API is working
          curl -f "https://staging.codiesvibe.com/api/tools/search?query=test" || exit 1
          
          # Check response times
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' https://staging.codiesvibe.com/)
          echo "Frontend response time: ${RESPONSE_TIME}s"
          if (( $(echo "$RESPONSE_TIME > 5.0" | bc -l) )); then
            echo "‚ùå Frontend response time too slow: ${RESPONSE_TIME}s"
            exit 1
          fi
          
          API_RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' https://staging.codiesvibe.com/api/health)
          echo "API response time: ${API_RESPONSE_TIME}s"
          if (( $(echo "$API_RESPONSE_TIME > 3.0" | bc -l) )); then
            echo "‚ùå API response time too slow: ${API_RESPONSE_TIME}s"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }} for commit ${{ github.sha }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Stage 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, deploy-staging]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || inputs.environment == 'production'
    environment:
      name: production
      url: https://codiesvibe.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PRODUCTION }}

      - name: Deploy to production server
        id: deploy-production
        run: |
          set -e  # Exit on any error
          
          # Function to rollback on failure
          rollback_production() {
            echo "üîÑ Rolling back production deployment..."
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_PRODUCTION }}@${{ secrets.SSH_HOST_PRODUCTION }} << 'ROLLBACK_EOF'
            cd ~/codiesvibe
            if [ -f backup-compose-*.yml ]; then
              LATEST_BACKUP=$(ls -t backup-compose-*.yml | head -n1)
              echo "Rolling back to: $LATEST_BACKUP"
              docker-compose -f "$LATEST_BACKUP" up -d --force-recreate
              sleep 60
              # Verify rollback worked
              if curl -f https://codiesvibe.com/health && curl -f https://codiesvibe.com/api/health; then
                echo "‚úÖ Production rollback successful"
              else
                echo "‚ùå Production rollback failed - CRITICAL: manual intervention required"
                exit 1
              fi
            else
              echo "‚ùå No backup found for rollback - CRITICAL: manual intervention required"
              exit 1
            fi
          ROLLBACK_EOF
          }
          
          # Trap errors and rollback
          trap 'rollback_production' ERR
          
          # Copy docker-compose files to server
          scp -o StrictHostKeyChecking=no docker-compose.production.yml ${{ secrets.SSH_USER_PRODUCTION }}@${{ secrets.SSH_HOST_PRODUCTION }}:~/codiesvibe/
          scp -o StrictHostKeyChecking=no docker-compose.cloudflare.yml ${{ secrets.SSH_USER_PRODUCTION }}@${{ secrets.SSH_HOST_PRODUCTION }}:~/codiesvibe/
          scp -o StrictHostKeyChecking=no nginx.conf ${{ secrets.SSH_USER_PRODUCTION }}@${{ secrets.SSH_HOST_PRODUCTION }}:~/codiesvibe/
          
          # Deploy with zero-downtime strategy
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_PRODUCTION }}@${{ secrets.SSH_HOST_PRODUCTION }} << 'DEPLOY_EOF'
          set -e
          cd ~/codiesvibe
          
          # Set environment variables
          export VERSION=${{ github.sha }}
          export ENVIRONMENT=production
          export FRONTEND_IMAGE=${{ needs.build-frontend.outputs.image }}
          export BACKEND_IMAGE=${{ needs.build-backend.outputs.image }}
          
          # Create backup of current deployment
          if docker-compose -f docker-compose.cloudflare.yml ps -q | grep -q .; then
            docker-compose -f docker-compose.cloudflare.yml config > backup-compose-$(date +%Y%m%d-%H%M%S).yml
            echo "‚úÖ Production backup created"
          fi
          
          # Start infrastructure if not running
          docker-compose -f docker-compose.infra.yml up -d
          
          # Wait for infrastructure to be healthy
          echo "‚è≥ Waiting for infrastructure..."
          sleep 30
          
          # Deploy with Cloudflare tunnels
          echo "üöÄ Deploying to production with Cloudflare tunnels..."
          docker-compose -f docker-compose.cloudflare.yml pull
          docker-compose -f docker-compose.cloudflare.yml up -d --force-recreate
          
          # Wait for services to be healthy with extended timeout for production
          echo "‚è≥ Waiting for services to be healthy..."
          timeout 600 bash -c 'until docker-compose -f docker-compose.cloudflare.yml ps | grep -q "healthy"; do echo "Waiting..."; sleep 10; done' || {
            echo "‚ùå Services failed to become healthy within 10 minutes"
            exit 1
          }
          
          echo "‚úÖ Production deployment completed successfully"
          
          # Clean up old images (keep last 3 versions)
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | grep codiesvibe | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || echo "No old images to clean"
          DEPLOY_EOF

      - name: Health check
        run: |
          # Wait for deployment to be ready
          sleep 90
          
          # Check application health through Cloudflare
          curl -f https://codiesvibe.com/health || exit 1
          curl -f https://codiesvibe.com/api/health || exit 1
          
          # Extended production health checks
          echo "Running extended production health checks..."
          
          # Check SSL certificate
          SSL_EXPIRY=$(echo | openssl s_client -servername codiesvibe.com -connect codiesvibe.com:443 2>/dev/null | openssl x509 -noout -dates | grep notAfter | cut -d= -f2)
          echo "SSL certificate expires: $SSL_EXPIRY"
          
          # Check if search API is working
          curl -f "https://codiesvibe.com/api/tools/search?query=test" || exit 1
          
          # Check response times (stricter for production)
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' https://codiesvibe.com/)
          echo "Production frontend response time: ${RESPONSE_TIME}s"
          if (( $(echo "$RESPONSE_TIME > 3.0" | bc -l) )); then
            echo "‚ùå Production frontend response time too slow: ${RESPONSE_TIME}s"
            exit 1
          fi
          
          API_RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' https://codiesvibe.com/api/health)
          echo "Production API response time: ${API_RESPONSE_TIME}s"
          if (( $(echo "$API_RESPONSE_TIME > 2.0" | bc -l) )); then
            echo "‚ùå Production API response time too slow: ${API_RESPONSE_TIME}s"
            exit 1
          fi
          
          # Check Cloudflare integration
          CF_RAY_ID=$(curl -s -I https://codiesvibe.com/ | grep -i cf-ray | cut -d' ' -f2)
          if [ -z "$CF_RAY_ID" ]; then
            echo "‚ùå Cloudflare integration not working"
            exit 1
          fi
          echo "‚úÖ Cloudflare Ray ID: $CF_RAY_ID"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release
            - Frontend Image: ${{ needs.build-frontend.outputs.image }}
            - Backend Image: ${{ needs.build-backend.outputs.image }}
            - Commit: ${{ github.sha }}
            
            ## Deployment Status
            - ‚úÖ Staging: Deployed successfully
            - ‚úÖ Production: Deployed successfully
            
            ## Docker Images
            ```bash
            docker pull ${{ needs.build-frontend.outputs.image }}
            docker pull ${{ needs.build-backend.outputs.image }}
            ```
          draft: false
          prerelease: false

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }} for commit ${{ github.sha }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Cleanup Job
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Delete old GitHub packages - Frontend
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.IMAGE_NAME_FRONTEND }}
          package-type: 'container'
          min-versions-to-keep: 5
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old GitHub packages - Backend
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.IMAGE_NAME_BACKEND }}
          package-type: 'container'
          min-versions-to-keep: 5
          token: ${{ secrets.GITHUB_TOKEN }}