# CodiesVibe Production Nginx Configuration with SSL (Let's Encrypt)
# Domains: codiesvibe.com (frontend) + api.codiesvibe.com (search-api)

worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml
               application/xml+rss image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;

    # Upstream backend
    upstream search-api {
        server search-api:4003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ============================================
    # HTTP Server - Redirect to HTTPS + ACME challenge
    # ============================================
    server {
        listen 80;
        server_name codiesvibe.com www.codiesvibe.com api.codiesvibe.com;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check (for load balancers)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS Server - Frontend (codiesvibe.com)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name codiesvibe.com www.codiesvibe.com;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/codiesvibe.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/codiesvibe.com/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Static assets with caching
        location /assets/ {
            alias /usr/share/nginx/html/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            gzip_static on;
        }

        # Favicon, robots, sitemap
        location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
            root /usr/share/nginx/html;
            expires 7d;
            access_log off;
        }

        # API proxy (for /api/* routes from frontend)
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://search-api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Frontend SPA
        location / {
            limit_req zone=general burst=10 nodelay;

            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;

            # No cache for HTML
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }

            # Cache static files
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Block sensitive paths
        location ~ /\. { deny all; }
        location ~* \.(env|log|sql|bak)$ { deny all; }
    }

    # ============================================
    # HTTPS Server - API (api.codiesvibe.com)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name api.codiesvibe.com;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/codiesvibe.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/codiesvibe.com/privkey.pem;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Health check (bypass rate limiting)
        location /health {
            proxy_pass http://search-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # All API routes
        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://search-api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
