# Ultra-Simple Nginx Configuration for CodeVibe
# Direct DNS pointing (no Cloudflare Tunnel needed)

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Frontend server (codiesvibe.com)
    server {
        listen 80;
        server_name codiesvibe.com www.codiesvibe.com;
        
        # Serve frontend files
        location / {
            root /var/www/codiesvibe/frontend/dist;
            try_files $uri $uri/ /index.html;
        }
        
        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://localhost:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
    # API server (api.codiesvibe.com)
    server {
        listen 80;
        server_name api.codiesvibe.com;
        
        # All requests go to backend
        location / {
            proxy_pass http://localhost:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}