# Loki Extended Configuration for CodiesVibe
# Extended log aggregation with application-specific settings
# Integrates with infrastructure Loki (port 3100) using offset port 3101

# Authentication and authorization
auth_enabled: false

# Server configuration
server:
  http_listen_port: 3100
  log_level: info

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 168h

# Storage configuration
storage_config:
  boltdb:
    directory: /loki/index
  filesystem:
    directory: /loki/chunks

# Limits configuration
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 6
  max_entries_limit_per_query: 5000
  max_streams_per_user: 10000
  max_line_size: 256000

# Table manager (for retention)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s

# Query configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  split_queries_by_interval: 15m
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_bytes: 1GB
        ttl: 1h

# Frontend configuration
frontend:
  log_queries_longer_than: 5s
  compress_responses: true

# Ruler configuration (for log-based alerts)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_sharding: false

# Common configuration
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory