# Grafana Extended Dashboard Provisioning
# Automatically loads application-specific dashboards

apiVersion: 1

providers:
  # Application dashboards
  - name: 'codiesvibe-application'
    orgId: 1
    folder: 'CodiesVibe Application'
    folderUid: 'codiesvibe-app'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application

  # Infrastructure dashboards
  - name: 'codiesvibe-infrastructure'
    orgId: 1
    folder: 'CodiesVibe Infrastructure'
    folderUid: 'codiesvibe-infra'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # Monitoring stack dashboards
  - name: 'monitoring-stack'
    orgId: 1
    folder: 'Monitoring Stack'
    folderUid: 'monitoring-stack'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/monitoring

  # Alerts and SLI/SLO dashboards
  - name: 'sli-slo'
    orgId: 1
    folder: 'SLI/SLO'
    folderUid: 'sli-slo'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/sli-slo